name: Testcases run

on:
  workflow_dispatch:

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
 
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

        # Create virtual environment
        python -m venv playwright_env
        source playwright_env/bin/activate
        
        # Install Playwright and other dependencies
        pip install pytest-playwright
        playwright install

    - name: Run tests
      run: |
        # Make sure you are in the correct directory to run the tests
        cd keka_portal_automation/test_cases
        pytest test_Homefunctionality.py  
